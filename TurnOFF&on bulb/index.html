<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Turn off & On </title>
</head>
<body>
    <div class="container">
        <h1>Can you turn on the light? </h1>

        <button onclick="document.getElementById('#myimages').src ='./turnedon.png' "> Turn on the Button </button>

        <img src="./turnedoff.png" alt="bulb off" id="myimages" height=100px; width=100px>

        <button onclick="document.getElementById('#myimages').src ='./turnedoff.png' "> Turn off the Button </button>
    </div>
</body>
</html>
